<head>

</head>
<body>

  <div class="container">

    <div class="row">

        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>   
  </div>
  <div class="movie-list">
    <select name="" id="movie">
        <option disabled>Select Film</option>
        <option value="30">GORA</option>
        <option value="40">VİZYONTELE</option>
        <option value="50">BABAM VE OĞLUM</option>
    </select>
  </div>
  <ul class="info">
    <li><div class="seat selected"></div>
        <small>Selected</small>       
    </li>
    <li> <div class="seat"></div>
        <small>Empty</small>
    </li>
    <li> <div class="seat reserved"></div>
        <small>Reserved</small>
   </li>
  </ul>

  <p class="text">
    <span id="count">3</span> seats price is TL. <span id="amount">90  TL.</span>

  </p>
  <script src="./app.js"></script>  
</body>
</html>
